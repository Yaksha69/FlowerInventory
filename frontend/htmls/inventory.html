<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Additional custom styles for smaller buttons */
        .action-btn {
            padding: 0.3rem 0.6rem;
            font-size: 0.875rem; /* Smaller font size */
        }
    </style>
</head>
<body class="bg-light">

    <!-- Gradient Navbar -->
    <nav class="navbar navbar-expand-lg navbar-gradient fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="../assets/logooo3.png" alt="Logo" width="50" height="40" class="me-2 logo">
                T G F 
            </a>
            <div class="ms-auto d-flex align-items-center">
                <!-- User Icon with Dropdown Menu -->
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="../assets/usernamee.png" alt="User Icon" width="60" height="30" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" id="logout-button" href="../login.html">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="d-flex mt-5">
        <div class="sidebar">
            <ul class="nav flex-column mt-2">
                <li class="nav-item">
                    <a class="nav-link mt-2" href="dashboard.html"><img src="../assets/home-removebg-preview.png" alt="Dashboard Icon" width="20"> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link  mt-2" href="pos.html"><img src="../assets/flowerbg.png" alt="Dashboard Icon" width="20"> POS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active mt-2" href="#"><img src="../assets/invent-removebg-preview.png" alt="Inventory Icon" width="20"> Inventory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mt-2" href="sales.html"><img src="../assets/report-removebg-preview.png" alt="Sales Icon" width="20"> Sales</a>
                </li>
            </ul>
            <div class="sidebar-footer text-center mt-5">
                <p class="flower">TGF <br>FLOWER SHOP</p>
            </div>
        </div>

        <main class="flex-fill">
            <div class="main-content">
                <h5 class="mt-1">Inventory</h5>
                 <div class="d-grid gap-3 d-md-flex d-flex justify-content-between mb-2"> 
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
                        Add Product
                    </button>    
                </div>
           
                
               

                <!-- Inventory Table -->
                <section class="inventory-table">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be dynamically loaded -->
                        </tbody>
                    </table>
                </section>
            </div>
            
        </main>
        
    </div>
    
        <!-- EDIT MODAL -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit Product</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group mb-3">
                            <label for="editProductName" class="form-label ">Product Name</label>
                            <input type="text" id="editProductName" class="form-control" placeholder="Enter product name " readonly>
                        </div>
                        <div class="form-group mb-3">
                            <label for="editProductQuantity" class="form-label">Quantity</label>
                            <input type="number" id="editProductQuantity" class="form-control" placeholder="Enter quantity">
                        </div>
                        <div class="form-group mb-3">
                            <label for="editProductPrice" class="form-label">Price</label>
                            <input type="number" id="editProductPrice" class="form-control" placeholder="Enter price">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
        

    <!-- Add Product Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form id="addProductForm" enctype="multipart/form-data">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity" required>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" step="0.01" class="form-control" id="price" required>
                        </div>
                        <div class="mb-3">
                            <label for="productImage" class="form-label">Upload Image</label>
                            <input type="file" class="form-control" id="productImage" accept="image/*" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Add Product</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Add Quantity Modal -->
<div class="modal fade" id="addQuantityModal" tabindex="-1" aria-labelledby="addQuantityModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addQuantityModalLabel">Add Quantity to <span id="addQuantityProductName"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="addQuantityInput" class="form-label">Quantity to Add</label>
                    <input type="number" class="form-control" id="addQuantityInput" min="1">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../js/inventory.js"></script>
    <script src="../js/logout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
